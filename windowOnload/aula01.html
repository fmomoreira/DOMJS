<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de evento de carregamento</title>
    <script>
        function exibirAlerta() {
            alert("A página foi carregada completamente!");
        }

        window.addEventListener("load", exibirAlerta);
    </script>
</head>
<body>
    <h1>Exemplo de página carregada</h1>
</body>
</html>
